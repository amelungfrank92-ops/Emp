    <div class="navbtn" onclick="scrollTiles(1)" aria-label="Weiter"
         style="position:absolute;top:50%;transform:translateY(-50%);right:6px;width:40px;height:40px;border-radius:999px;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#ffffffcc;border:1px solid #e5e7eb;backdrop-filter:blur(4px)">›</div>
  </div>
  <p style="opacity:.7;font-size:.9rem">Tipp: mit dem Finger swipen oder Pfeile nutzen.</p>

<script>
  function scrollTiles(dir){
    const el = document.getElementById('erfolge');
    const w = el.querySelector('.tile')?.offsetWidth || 300;
    el.scrollBy({ left: dir * (w + 16), behavior: 'smooth' });
  }
</script>
